
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Astral - Tu alma gemela está escrita en las estrellas</title>
    <meta name="description" content="Encuentra tu alma gemela a través de la astrología y la sinastría cósmica en Amor Astral" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading animation while React loads */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1035 0%, #1a1b4b 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #d946ef;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #d946ef;
        }
    </style>
</head>
<body>
    <!-- Loading screen shown while React loads -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Cargando Amor Astral...</div>
        </div>
    </div>
    
    <!-- React app mounts here -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    
    <script>
        // Hide loading screen once React has mounted
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 500);
        });
    </script>
</body>
</html>
